<div class="login">
    <div class="field">
        <div class="label">手机号</div>
        <div class="control">
            <input type="text" class="required" placeholder="请输入您的手机号" id="username">
        </div>
    </div>
    <div class="field">
        <div class="label">登录密码</div>
        <div class="control">
            <input type="password" class="required" placeholder="请输入您的密码" id="password">
        </div>
    </div>
    <div class="submit">
        <span type="submit" class="enter">登 录</span>
    </div>
    <div class="link">
        <div class="register">
            <a href="/register">免费注册</a>
        </div>
        <div class="forget">
            <a href="/forget">忘记密码</a>
        </div>
    </div>
</div>
